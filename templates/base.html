<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <!-- My styles -->
    <link rel="stylesheet" href="/static/style.css">
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>
  {% block navbar %} 
  <nav class="navbar navbar-expand-lg">

      <a class="navbar-brand" href="/">
        <span style="display: inline-block;">Melon Reservations</span></a>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Reserve Time</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/appointments/{{user_id}}">Your Appointments</a>
          </li>
   
          
        </ul>

        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          
          <form class="d-flex" action="/logout" >
            <button class="btn btn-outline-success me-2 text-end" >Log out</button>
          </form>
        </ul>
      </div>
    </div>
  </nav>
   {% endblock %}
  <body>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}
    
    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
  </body>
</html>
